<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" src="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_container">
                <div class="title_wrapper">
                    <h1 class="title">image <span class="cursive">gallery</span></h1>
                </div>

                <div class="search_form">
                    <input type="search" placeholder="Search" name="message" autofocus
                        class="search_input shadow_inset">
                    <button class="submit_button"></button>
                    <button class="theme"></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="popup">
                <div class="popup_wrapper">
                <h2 class="popup_title">К сожалению, по Вашему запросу ничего не найдено</h2>
                <p class="popup_subtitle">попробуйте другой запрос</p>
                <button class="next_btn close">ok</button>
            </div>
            </div>
            <div class="img_box">

            </div>
            <div class="button_next">
                <button class="prev next_btn">prev</button>
                <button class="next next_btn">next</button>
            </div>

        </div>
        <div class="overlay"></div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer_wrapper">
                <a class="footer_link" href="https://github.com/ephedrini1/" target="_blank"> @ephedrini1</a>

                <p class="year">2022</p>
                <a class="footer_link" href="https://rs.school/js-stage0/" target="_blank"><img
                        src="assets/svg/rs_school_js.svg" width="40" alt="geo"> Rolling Scopes School</a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
